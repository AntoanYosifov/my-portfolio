{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-6 text-gray-100">{{ .Title }}</h1>
    <div class="bg-[#121212] p-8 rounded-lg">
        <div class="prose prose-invert prose-lg max-w-none">
            <div class="text-gray-300 text-lg mb-8">
                {{ .Content }}
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Email -->
                <a href="mailto:{{ .Site.Params.email }}" class="contact-link flex items-center gap-4 p-4 rounded-lg bg-[#121212] border border-gray-800 group">
                    <svg class="w-7 h-7 text-gray-400 shrink-0 group-hover:text-gray-200 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.75">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-400 group-hover:text-gray-200 transition-colors duration-300 truncate">Email</div>
                        <div class="text-sm text-gray-500 group-hover:text-gray-400 transition-colors duration-300 truncate">{{ .Site.Params.email }}</div>
                    </div>
                </a>

                <!-- Discord -->


                <!-- Twitter -->
                <a href="{{ .Site.Params.github }}" target="_blank" class="contact-link flex items-center gap-4 p-4 rounded-lg bg-[#121212] border border-gray-800 group">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-7 h-7 text-gray-400 shrink-0 group-hover:text-gray-200 transition-colors duration-300"
                         fill="currentColor"
                         viewBox="0 0 24 24">

                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-400 group-hover:text-gray-200 transition-colors duration-300 truncate">GitHub</div>
                        <div class="text-sm text-gray-500 group-hover:text-gray-400 transition-colors duration-300 truncate">{{ .Site.Params.github_username }}</div>
                    </div>
                </a>

                <!-- LinkedIn -->
                <a href="{{ .Site.Params.linkedin }}" target="_blank" class="contact-link flex items-center gap-4 p-4 rounded-lg bg-[#121212] border border-gray-800 group">
                    <svg class="w-7 h-7 text-gray-400 shrink-0 group-hover:text-gray-200 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.47 2H3.53a1.45 1.45 0 0 0-1.47 1.43v17.14A1.45 1.45 0 0 0 3.53 22h16.94a1.45 1.45 0 0 0 1.47-1.43V3.43A1.45 1.45 0 0 0 20.47 2ZM8.09 18.74h-3v-9h3ZM6.59 8.48a1.56 1.56 0 1 1 0-3.12a1.57 1.57 0 1 1 0 3.12Zm12.32 10.26h-3v-4.83c0-1.21-.43-2-1.52-2A1.65 1.65 0 0 0 12.85 13a2 2 0 0 0-.1.73v5h-3v-9h3V11a3 3 0 0 1 2.71-1.5c2 0 3.45 1.29 3.45 4.06Z"/>
                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-400 group-hover:text-gray-200 transition-colors duration-300 truncate">LinkedIn</div>
                        <div class="text-sm text-gray-500 group-hover:text-gray-400 transition-colors duration-300 truncate">in/{{ .Site.Params.linkedin_username }}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .prose {
        @apply text-gray-300;
    }
    .prose p {
        @apply text-gray-300 mb-6;
        line-height: 1.9;
    }

    .contact-link {
        position: relative;
        overflow: hidden;
        border: 1px solid #1f1f1f;
        transition: color 0.2s ease-in-out;
    }

    @media (max-width: 768px) {
        .contact-link {
            width: 100%;
        }
    }
</style>
{{ end }}
